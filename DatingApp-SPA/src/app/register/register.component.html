<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!--#registerForm="ngForm" -->
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>


  <div class="form-group">
    <input type="text"
      [ngClass]="{'is-invalid': registerForm.get('username').hasError('required') && registerForm.get('username').touched}"
      class="form-control" required formControlName="username" placeholder="Username">
    <div class="invalid-feedback">Username is required</div>
  </div>


  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}" class="form-control"
      placeholder="Known as" formControlName="knownAs">
    <div class="invalid-feedback" *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">Known as is required</div>
  </div>


  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}" class="form-control"
      placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker  [bsConfig]="bsConfig">
    <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of Birth is required</div>
  </div>


  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}" class="form-control"
      placeholder="City" formControlName="city">
    <div class="invalid-feedback" *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required</div>
  </div>


  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}" class="form-control"
      placeholder="Country" formControlName="country">
    <div class="invalid-feedback" *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Country is required</div>
  </div>

  <div formGroupName="comparePassword">
    <div class="form-group">
      <input type="password"
        [ngClass]="{'is-invalid': registerForm.get('comparePassword.password').errors && registerForm.get('comparePassword.password').touched}"
        class="form-control" required formControlName="password" placeholder="Password">
      <div class="invalid-feedback"
        *ngIf="registerForm.get('comparePassword.password').hasError('required') && registerForm.get('comparePassword.password').touched">Password is
        required</div>
      <div class="invalid-feedback"
        *ngIf="registerForm.get('comparePassword.password').hasError('minlength') && registerForm.get('comparePassword.password').touched">Password should
        be atleast 4 letters</div>
      <div class="invalid-feedback"
        *ngIf="registerForm.get('comparePassword.password').hasError('maxlength') && registerForm.get('comparePassword.password').touched">Password 8
        characters</div>
    </div>
    <div class="form-group">
      <input type="password"
        [ngClass]="{'is-invalid': (registerForm.get('comparePassword.confirmPassword').errors || registerForm.get('comparePassword').hasError('mismatch') ) && registerForm.get('comparePassword.confirmPassword').touched}"
        class="form-control" required formControlName="confirmPassword" placeholder="Password">
      <div class="invalid-feedback"
        *ngIf="registerForm.get('comparePassword.confirmPassword').hasError('required') && registerForm.get('comparePassword.confirmPassword').touched">Password is
        required</div>
      <div class="invalid-feedback"
        *ngIf="registerForm.get('comparePassword').hasError('mismatch') && registerForm.get('comparePassword.confirmPassword').touched">Password should
       match</div>
      
    </div>
    </div>
  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
